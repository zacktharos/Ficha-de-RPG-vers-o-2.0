    <style>
      :root {
        --sheet-bg-color: rgba(240, 230, 210, 0.85);
        --section-bg-color: rgba(240, 230, 210, 0.7);
        --border-color: #b8860b;
        --border-style: solid;
        --border-width: 2px;
        --sheet-shadow: transparent 0 0 0 0 inset;
        --component-bg-color: #f0e6d2;
        --text-color: #000000;
        --accent-color: #f59e0b;
      }

      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s, color 0.3s, font-family 0.3s;
        color: var(--text-color);
      }
      h1, h2, h3, .font-medieval {
        font-family: 'MedievalSharp', serif;
        color: var(--accent-color);
      }
